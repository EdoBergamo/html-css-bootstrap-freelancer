<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-gray">
            <div class="container-fluid ">
                <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <!-- Main -->
    <main>
        <section class="bg-aqua text-center py-4 d-flex justify-content-center">         
            <div class="col-12 col-md-6 col-lg-4">
                <img src="./assets/img/avatar.svg" alt="avatar" class="mb-4 m-auto">

                <h1 class="text-white">START BOOTSTRAP</h1>

                <div class="d-flex justify-content-center mb-2 align-items-center">
                    <div class="line-star-white me-2 rounded-pill "></div>
                    <div><i class="fa-solid fa-star text-white"></i></div>                   
                    <div class="line-star-white ms-2 rounded-pill"></div>
                </div>

                <span class="text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
            </div>
        </section>

        <section class="text-center py-4 d-flex justify-content-center flex-column">
            <div class="col-12 col-md-6 col-lg-4 mt-4 m-auto">
                <H2 class="text-black">PORTFOLIO</H2>
                <div class="d-flex justify-content-center mb-2 align-items-center">
                    <div class="line-star-black me-2 rounded-pill "></div>
                    <div><i class="fa-solid fa-star text-black"></i></div>                   
                    <div class="line-star-black ms-2 rounded-pill"></div>
                </div>
            </div>

            <div class="container-md text-center pt-4">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 mt-4 rounded-4">
                        <img src="./assets/img/cabin.png" alt="img1">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mt-4 rounded-4">
                        <img src="./assets/img/cake.png" alt="img1">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mt-4 rounded-4">
                        <img src="./assets/img/circus.png" alt="img1">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mt-4 rounded-4">
                        <img src="./assets/img/game.png" alt="img1">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mt-4 rounded-4">
                        <img src="./assets/img/safe.png" alt="img1">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mt-4 rounded-4">
                        <img src="./assets/img/submarine.png" alt="img1">
                    </div>
                </div>
            </div>
        </section>

    <!-- Footer -->
    <footer></footer>
